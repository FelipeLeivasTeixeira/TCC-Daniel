  <section id="cadastro" class="cadastro">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Cadastro</h2>
        <p>Crie sua conta de importador</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <form>
            <div class="mb-4"> <!-- Espaço extra -->
              <label for="fullName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-4"> <!-- Espaço extra -->
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-4"> <!-- Espaço extra -->
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-4"> <!-- Espaço extra -->
              <label for="profilePicture" class="form-label">Foto de Perfil</label>
              <input type="file" class="form-control" id="profilePicture" required>
            </div>
            <div class="mb-4"> <!-- Espaço extra -->
              <label for="origin" class="form-label">Origem dos Produtos</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="EUA" id="originEUA">
                <label class="form-check-label" for="originEUA">
                  Estados Unidos
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="China" id="originChina">
                <label class="form-check-label" for="originChina">
                  China
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Paraguai" id="originParaguai">
                <label class="form-check-label" for="originParaguai">
                  Paraguai
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Uruguai" id="originUruguai">
                <label class="form-check-label" for="originUruguai">
                  Uruguai
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
